<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap">
  <link href="assets/img/Logo.jpg" rel="icon">
  <link href="assets/img/Logo.jpg" rel="apple-touch-icon">
  <link rel="stylesheet" href="assets/css/tailwind.output.css/" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-white shadow-md py-4">
    <div class="max-w-screen-xl mx-auto px-6 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <img src="assets/img/Logo.jpg" alt="Library Logo" class="h-12 w-12 rounded-full shadow-md" />
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Book Library</h1>
      </div>
      <nav class="hidden md:flex space-x-6">
        <a href="pages/login.html" class="text-blue-600 hover:text-blue-800 font-medium transition">Login</a>
        <a href="pages/register.html" class="text-green-600 hover:text-green-800 font-medium transition">Register</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
<main class="flex-1 py-16">
  <div class="max-w-screen-xl mx-auto px-6 flex flex-col items-center text-center">
    <p class="text-lg text-[#5c4a3a] leading-relaxed">
      This is Book Library, Browse and Search for your favorite books.
    </p>
  </div>
</main>
      <!-- Book Image -->

<div class="flex justify-center w-full">
  <img 
    src="assets/img/books.jpg" 
    alt="Library Bookshelf" 
    class="w-full max-w-md rounded-xl shadow-xl object-cover"
  />
</div>
   <div class="flex flex-col sm:flex-row justify-center items-center gap-4 mt-6">
  <a href="pages/login.html" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition">
     Login Account
  </a>
  <a href="pages/register.html" class="bg-white-600 text-black px-6 py-3 rounded-lg shadow hover:bg-green-700 transition">
     Register
  </a>
</div>
  />
</div>
</main>
<!-- Footer -->
  <footer class="bg-white shadow-inner py-4">
    <div class="max-w-screen-xl mx-auto px-6 text-center text-sm text-gray-600">
      &copy; Book Library. All rights reserved.
    </div>
  </footer>
</body>
</html>
